[build]
  publish = "dist"
  # Comando simplificado usando npm scripts
  command = "npm run build-only"
  # Forzar directorio base para detección correcta
  base = "."

[build.environment]
  # Forzar detección como proyecto Node.js
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "10"
  # Variables para forzar Node.js
  NODE_ENV = "production"
  # Deshabilitar autodetección PHP
  PHP_VERSION = ""
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

