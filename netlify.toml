[build]
  publish = "dist"
  # Usar build sin verificación para evitar fallas en CI
  command = "npm run build-only"
  # Forzar el uso de Node.js en lugar de PHP
  base = "."

[build.environment]
  # Especificar versión de Node.js exacta
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "10"
  # Forzar detección como proyecto Node.js
  NODE_ENV = "production"
  # Deshabilitar detección automática de lenguaje
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
